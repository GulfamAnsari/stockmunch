<svg
  width="330"
  height="120"
  viewBox="0 0 330 120"
  xmlns="http://www.w3.org/2000/svg"
>

  <!-- Blue zig-zag graph -->
  <polyline
    points="
      9,85
      30,60
      45,89
      55,40
      75,60
      75,85
    "
    fill="none"
    stroke="#AF0002"
    stroke-width="10"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Green arrow shaft (vertical) -->
  <line
    x1="90"
    y1="85"
    x2="90"
    y2="30"
    stroke="#1FA84F"
    stroke-width="10"
    stroke-linecap="round"
  />

  <!-- Green arrow head (tilted right) -->
  <polygon
    points="
      95,15
      75,30
      105,32
    "
    fill="#1FA84F"
  />

  <!-- Brand name (single word, closer) -->
  <text
    x="100"
    y="82"
    font-size="52"
    font-weight="500"
    letter-spacing="0.2"
    fill="#111"
    font-family="Inter, Noto Sans Devanagari, Arial, sans-serif"
  >
    stockमंच
  </text>

</svg>
