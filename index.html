<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StockMunch | Real-Time Stock Market Alerts & News Dashboard</title>
  
  <!-- Primary Meta Tags -->
  <meta name="title" content="StockMunch | Real-Time Stock Market Alerts & News Dashboard">
  <meta name="description" content="Get institutional-grade stock market news alerts via Telegram. StockMunch provides on-time alerts, historical news archives, and a professional terminal for serious traders.">
  <meta name="keywords" content="stock market alerts, telegram stock news, real-time market dashboard, NSE BSE alerts, historical stock news, Indian stock market terminal, StockMunch">
  <meta name="author" content="StockMunch">
  <link rel="canonical" href="https://stockmunch.com/">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Noto+Sans+Devanagari:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0b0f1a;
      color: #f8fafc;
    }
    .glass {
      background: rgba(17, 24, 39, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #1fa84f;
      border-radius: 10px;
    }
    /* Date Input Webkit Styles - Moved from MarketTerminal to fix syntax errors */
    input[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(1) brightness(100) contrast(100);
      cursor: pointer;
    }
    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-33.3333%); }
    }
    .animate-marquee {
      display: inline-block;
      animation: marquee 50s linear infinite;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      75% { transform: translateX(4px); }
    }
    .animate-shake {
      animation: shake 0.2s ease-in-out 0s 2;
    }
  </style>

  <script type="importmap">
  {
    "imports": {
      "react/": "https://esm.sh/react@^19.2.3/",
      "react": "https://esm.sh/react@^19.2.3",
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
      "react-router-dom": "https://esm.sh/react-router-dom@^6.22.0",
      "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
      "recharts": "https://esm.sh/recharts@^2.12.0"
    }
  }
  </script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
