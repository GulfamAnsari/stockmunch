<!DOCTYPE html>
<html lang="en-IN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StockMunch | Real-Time Stock Market Alerts & News Dashboard</title>
  
  <!-- Primary Meta Tags -->
  <meta name="title" content="StockMunch | Real-Time Stock Market Alerts & News Dashboard">
  <meta name="description" content="Get institutional-grade stock market news alerts via Telegram. StockMunch provides real-time NSE/BSE alerts, historical news archives, and an advanced terminal for Indian traders.">
  <meta name="keywords" content="stock market alerts, telegram stock news, real-time market dashboard, NSE BSE alerts, historical stock news, Indian stock market terminal, StockMunch, AI stock analysis">
  <meta name="author" content="StockMunch">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://stockmunch.com/">

  <!-- Geo-Targeting for India -->
  <meta name="geo.region" content="IN" />
  <meta name="geo.placename" content="Mumbai" />
  <meta name="geo.position" content="19.0760;72.8777" />
  <meta name="ICBM" content="19.0760, 72.8777" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://stockmunch.com/">
  <meta property="og:title" content="StockMunch | Real-Time Stock Market Alerts">
  <meta property="og:description" content="Lightning-fast stock alerts and institutional-grade terminal access for retail traders. Get BSE and NSE corporate filings delivered in milliseconds.">
  <meta property="og:image" content="https://stockmunch.com/images/logo.png">
  <meta property="og:site_name" content="StockMunch">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://stockmunch.com/">
  <meta property="twitter:title" content="StockMunch | Real-Time Stock Market Alerts">
  <meta property="twitter:description" content="Lightning-fast stock alerts and institutional-grade terminal access for retail traders. Get BSE and NSE corporate filings delivered in milliseconds.">
  <meta property="twitter:image" content="https://stockmunch.com/images/logo.png">

  <!-- Structured Data (JSON-LD) - More Detailed -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "StockMunch",
    "url": "https://stockmunch.com",
    "logo": "https://stockmunch.com/images/logo.png",
    "description": "India's definitive real-time stock alert engine and terminal dashboard.",
    "contactPoint": {
      "@type": "ContactPoint",
      "email": "support@stockmunch.com",
      "contactType": "customer service"
    },
    "sameAs": [
      "https://twitter.com/stockmunch",
      "https://youtube.com/stockmunch"
    ]
  }
  </script>
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "url": "https://stockmunch.com/",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://stockmunch.com/?s={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Noto+Sans+Devanagari:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0b0f1a;
      color: #f8fafc;
    }
    .glass {
      background: rgba(17, 24, 39, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #1fa84f;
      border-radius: 10px;
    }
    /* Date Input Webkit Styles */
    input[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(1) brightness(100) contrast(100);
      cursor: pointer;
    }
    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-33.3333%); }
    }
    .animate-marquee {
      display: inline-block;
      animation: marquee 50s linear infinite;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      75% { transform: translateX(4px); }
    }
    .animate-shake {
      animation: shake 0.2s ease-in-out 0s 2;
    }
  </style>

  <script type="importmap">
  {
    "imports": {
      "react/": "https://esm.sh/react@^19.2.3/",
      "react": "https://esm.sh/react@^19.2.3",
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
      "react-router-dom": "https://esm.sh/react-router-dom@^6.22.0",
      "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
      "recharts": "https://esm.sh/recharts@^2.12.0"
    }
  }
  </script>
</head>
<body>
  <noscript>
    <div style="padding: 40px; text-align: center; background: #0b0f1a; color: white; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">
      <h1 style="font-size: 2.5rem; margin-bottom: 20px;">StockMunch Terminal</h1>
      <p style="font-size: 1.2rem; max-width: 600px; line-height: 1.6; color: #94a3b8;">
        StockMunch is India's fastest real-time stock alert dashboard. We deliver millisecond-speed news directly from the BSE and NSE exchanges.
        <br><br>
        <strong>Please enable JavaScript to access the full terminal features, AI analysis, and interactive charts.</strong>
      </p>
      <div style="margin-top: 30px;">
        <a href="https://stockmunch.com/" style="color: #1fa84f; text-decoration: underline;">Refresh Page</a>
      </div>
    </div>
  </noscript>
  <div id="root"></div>
</body>
</html>
